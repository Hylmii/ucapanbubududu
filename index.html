<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 과정 수료 축하</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image-section">
                <img src="bubududu.jpg" alt="사진" class="main-image">
            </div>
            
            <div class="header">
                <h1 class="title">축하합니다</h1>
                <div class="line"></div>
            </div>

            <div class="message">
                <p class="main-text">
                    한국어 과정 드디어 끝냈네<br>
                    정말 축하해
                </p>
                
                <div class="divider"></div>
                
                <p class="body-text">
                    그동안 진짜 열심히 했잖아<br>
                    너무 멋있었어
                </p>
                
                <p class="body-text">
                    힘들 때도 많았을 텐데<br>
                    포기하지 않고 끝까지 해낸 거<br>
                    정말 자랑스러워
                </p>
                
                <div class="divider"></div>
                
                <p class="body-text">
                    이제 시작이야<br>
                    앞으로 더 멋진 일들이 기다리고 있을 거야
                </p>
                
                <p class="closing-text">
                    다시 한번 축하하고<br>
                    앞으로도 항상 응원할게
                </p>
                
                <div class="signature">
                    <p class="from-text">항상 널 사랑하는</p>
                    <p class="name-text">Hylmi Rafif Rabbani</p>
                </div>
            </div>

            <div class="audio-section">
                <audio controls class="audio-player" preload="auto">
                    <source src="a1.mp3" type="audio/mp4">
                    <source src="a1.mp3" type="audio/mpeg">
                    브라우저가 오디오를 지원하지 않습니다
                </audio>
            </div>

            <div class="footer">
                <div class="date">2025년 11월 25일</div>
            </div>
        </div>
    </div>
</body>
</html>
